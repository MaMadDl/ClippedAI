<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Input Video -->
  <g transform="translate(100, 100)">
    <rect width="200" height="120" rx="10" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
    <rect x="10" y="10" width="180" height="100" rx="5" fill="#4cc9f0" opacity="0.8"/>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Long Video</text>
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">(Input)</text>
    <!-- Play button -->
    <polygon points="90,50 90,70 110,60" fill="#ffffff"/>
  </g>
  
  <!-- Arrow -->
  <line x1="320" y1="160" x2="450" y2="160" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Process -->
  <g transform="translate(470, 100)">
    <rect width="200" height="120" rx="10" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
    <g transform="translate(50, 30)">
      <!-- AI Brain -->
      <circle cx="50" cy="35" r="25" fill="#7209b7" opacity="0.8"/>
      <circle cx="35" cy="25" r="8" fill="#ffffff"/>
      <circle cx="65" cy="25" r="8" fill="#ffffff"/>
      <circle cx="42" cy="40" r="4" fill="#000"/>
      <circle cx="58" cy="40" r="4" fill="#000"/>
      <path d="M40,55 Q50,65 60,55" stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">AI Processing</text>
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">&amp; Analysis</text>
  </g>
  
  <!-- Arrow -->
  <line x1="320" y1="240" x2="450" y2="240" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Output Videos -->
  <g transform="translate(120, 220)">
    <rect width="160" height="100" rx="8" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
    <rect x="8" y="8" width="144" height="84" rx="4" fill="#4361ee" opacity="0.8"/>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Short 1</text>
    <text x="80" y="65" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">9:16</text>
    <!-- Play button -->
    <polygon points="70,40 70,50 80,45" fill="#ffffff"/>
  </g>
  
  <g transform="translate(300, 220)">
    <rect width="160" height="100" rx="8" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
    <rect x="8" y="8" width="144" height="84" rx="4" fill="#4361ee" opacity="0.8"/>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Short 2</text>
    <text x="80" y="65" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">9:16</text>
    <!-- Play button -->
    <polygon points="70,40 70,50 80,45" fill="#ffffff"/>
  </g>
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">
    ClippedAI - Video Processing Workflow
  </text>
</svg>